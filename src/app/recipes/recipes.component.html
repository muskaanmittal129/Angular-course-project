<div class="row">
    <div class="col-md-5">
        <app-recipe-detail
        *ngIf="selectedRecipe; else textinfo"
        [recipe]="selectedRecipe"></app-recipe-detail>
        <ng-template #textinfo>
        <p>select a category</p>
        </ng-template>

    </div>
    <div class="col-md-7">
        <app-recipe-list 
        (recipeWasSelected)="selectedRecipe = $event"></app-recipe-list>

    </div>
</div>
